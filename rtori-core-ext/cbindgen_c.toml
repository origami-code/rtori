# This is a template cbindgen.toml file with all of the default values.
# Some values are commented out because their absence is the real default.
#
# See https://github.com/mozilla/cbindgen/blob/master/docs.md#cbindgentoml
# for detailed documentation of every option here.

language = "C"

############## Options for Wrapping the Contents of the Header #################

header = "/* rtori-core headers (for C) */"
include_guard = "RTORI_CORE_H_"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespaces = []
using_namespaces = []
sys_includes = []
includes = []
no_includes = false
cpp_compat = true
after_includes = ""

############################ Code Style Options ################################

braces = "SameLine"
line_length = 100
tab_width = 4
documentation = true
documentation_style = "doxy"
documentation_length = "full"
line_endings = "Native" # also "CR", "CRLF", "Native"

############################# Codegen Options ##################################

style = "both"
sort_by = "None" # default for `fn.sort_by` and `const.sort_by`
usize_is_size_t = true

[defines]
# "target_os = freebsd" = "DEFINE_FREEBSD"
# "feature = serde" = "DEFINE_SERDE"

[export]
include = []
exclude = []
prefix = "rtori_"
item_types = []
renaming_overrides_prefixing = false

[export.rename]

[export.body]

[export.mangle]

[fn]
rename_args = "None"
must_use = "RTORI_CORE_FN_MUST_USE"
deprecated = "RTORI_CORE_FN_DEPRECATED"
no_return = "RTORI_CORE_FN_NO_RETURN"
args = "auto"

[struct]
rename_fields = "None"
must_use = "RTORI_CORE_STRUCT_MUST_USE"
deprecated = "RTORI_CORE_STRUCT_DEPRECATED"

[enum]
rename_variants = "None"
must_use = "RTORI_CORE_ENUM_MUST_USE"
deprecated = "RTORI_CORE_ENUM_DEPRECATED"
prefix_with_name = true

[macro_expansion]
bitflags = true

############## Options for How Your Rust library Should Be Parsed ##############

[parse]
parse_deps = false
# include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
crates = []
all_features = false
default_features = true
features = []